name: spacex
description: Estatetial Flutter Challenge.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter_launcher_icons: ^0.8.1
  google_fonts: ^1.1.2
  cupertino_icons: ^1.0.0
  url_launcher: ^5.7.10
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app-icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/patches/
    - assets/images/
